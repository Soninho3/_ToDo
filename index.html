<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Space+Mono&display=swap" />
  <script src="./script.js"></script>
</head>

<body class="bg-black text-white font-sans">

  <div class="container">
    <!-- Painel Esquerdo - ToDo -->
    <div class="left-panel">
      <form class="todo-form" action="#">
        <h1 class="title">ToDo</h1>

        <input class="input" type="text" placeholder="Digite uma nova tarefa" />
        <button class="btn">Novo Item</button>
      </form>

      <ul class="list">
        <!-- <p>hello</p> -->
      </ul>
    </div>

    <!-- Painel Direito - Informativo -->
    <div class="right-panel">
      <h2 class="info-title">Lista de Tarefas</h2>
      <p class="info-text">
        Organize suas tarefas diárias com eficiência! Use este gerenciador de tarefas para anotar e controlar tudo o que você precisa fazer.
      </p>
    </div>
  </div>

  <h2 class="hello">hello</h2>
</body>
</html>
